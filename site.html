    <script>
        function addRow() {
            const tableBody = document.getElementById("tableBody");
            const newRow = document.createElement("tr");

            for (let i = 0; i < 3; i++) {
                const newCell = document.createElement("td");
                newCell.contentEditable = "true"; // Hücre içine yazı eklemek için düzenlenebilir yapıldı
                newCell.textContent = "Yeni Yazı"; // Yeni satır eklendiğinde varsayılan yazı
                newRow.appendChild(newCell);
            }

            tableBody.appendChild(newRow);
        }
    </script>
